<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    
</head>
<body>
    <div id="root">
        <span v-cloak>{{name}}</span>
        <!-- v-cloak当vue实例接管后就会将其删除 可以设置在v-cloak存在的时候隐藏 主要用于解决网络慢问题 -->
    </div>
    <script src="/vue.js"></script>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'zjj'
        }
    })
</script>
</html>
