<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 v-pre>nihaoa</h1>
        <button @click="n++" v-pre>点击n++</button>
        <span v-pre>n:{{n}}</span>
        <!-- v-pre设置的语句不会被Vue解析主要用于没有Vue的语句效率高 -->
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                n:1
            }
        })
    </script>
</body>
</html>
