<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style type="text/css">
div p
{
	color: skyblue;
}
div>p
{
	color: green;
}
div+p
{
	color: red;
}
div~p
{
	color: yellow;
}
</style>
<body>
<div>
<p>这是一个后代选择器</p>
</div>
<p>这不是一个后选</p>
<div>
<span><p>不属于一级子元素选择器</p></span>
<div>
<p>333</p>
<p>222</p>
</div>
<p>div后的第一个段落</p>
<p>div后的第二个段落</p>
</body>
</html>
